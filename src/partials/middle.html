<div class="middle-wrapper">
  <!--project blocks-->
  <div class="content-center projects">
    <div class="row flex-block-container">
      <div class="flex-block" ng-repeat="(k, v) in vm.projectSites">
        <i class="site-icon" ng-class="v.icon"></i>
        <a class="site-url" ng-href="{{v.url}}">{{v.count}} projects</a>
      </div>
    </div>
  </div>
</div>
